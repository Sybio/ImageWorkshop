dist: precise
language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - nightly

env:
  global:
    - PHPSTAN_MIN_PHP=7.1.0

matrix:
  allow_failures:
    - php: nightly

before_script:
  - php -S localhost:8000 -t fixtures/ &> /dev/null &
  - composer self-update
  - composer install --prefer-source

script:
  - vendor/bin/php-cs-fixer fix --config=.php_cs -v --dry-run .
  - |
    if [[ $TRAVIS_PHP_VERSION = ${PHPSTAN_MIN_PHP%.*} ]]; then
      vendor/bin/phpstan analyse src -c phpstan.neon -l 1
    fi
  - vendor/bin/phpunit
